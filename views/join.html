{% block content %}
<div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
        <div class="input-group">
            <label for="join-userid">ID</label>
            <input id="join-userid" type="text" name="userid"></div>
        <div class="input-group">
            <label for="join-nick">이름</label>
            <input id="join-nick" type="text" name="nick" required></div>
        <div class="input-group">
            <label for="join-password">비밀번호</label>
            <input id="join-password" type="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="join-password_ck">비밀번호 확인</label>
            <input id="join-password_ck" type="password" name="password_ck" required>
        </div>
        <div class="input-group">
            <label for="join-email">이메일</label>
            <input id="join-email" type="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="join-tel">전화번호</label>
            <input id="join-tel" type="text" name="tel" required>
        </div>
        <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('error')) {
            alert('이미 존재하는 아이디 입니다.');
        }
    };
</script>
{% endblock %}
